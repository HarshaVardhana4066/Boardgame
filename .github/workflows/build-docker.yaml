name: Build and publish Docker image

permissions:
  contents: write

on:
  push:
    branches:
      - main
      - feature
  pull_request:
    branches:
      - main
      - feature
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout full repository with tags
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Set version (always bump patch)
      - name: Set Version
        id: set-version
        run: |
          git fetch --tags
          latest_tag=$(git describe --tags --abbrev=0 2
