name: Build and publish Docker image

permissions:
  contents: write

on:
  push:
    branches:
      - feature
      - main
  pull_request:
    branches:
      - feature
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout full repo with tags
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2Ô∏è‚É£ Determine next available tag and version
      - name: Set Version
        id: set-version
        run: |
          git fetch --tags

          # Get latest tag or default
          latest_tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "v1.0.0")
          echo "Latest tag: $latest_tag"

          # Split into major.minor.patch
          IFS='.' read -r major minor patch <<< "${latest_tag#v}"

          # Increment patch until tag does not exist
          while true; do
            patch=$((patch + 1))
            new_tag="v${major}.${minor}.${patch}"
            if ! git rev-parse "$new_tag" >/dev/null 2>&1; then
              break
            fi
          done

          new_version="${major}.${minor}.${patch}"  # Release version, no -SNAPSHOT
          echo "Next tag: $new_tag"
          echo "Next version: $new_version"

          echo "new_tag=$new_tag" >> "$GITHUB_OUTPUT"
          echo "new_version=$new_version" >> "$GITHUB_OUTPUT"

      # 3Ô∏è‚É£ Update pom.xml version
      - name: Update pom.xml version
        run: |
          mvn versions:set -DnewVersion=${{ steps.set-version.outputs.new_version }}
          mvn versions:commit
          git add pom.xml
          git commit -m "Update pom.xml to version ${{ steps.set-version.outputs.new_version }}"

      # 4Ô∏è‚É£ Configure Git
      - name: Set Git user
        run: |
          git config user.name "HarshaVArdhana"
          git config user.email "harshavardjhana.m03@gmail.com"

      # 5Ô∏è‚É£ Push Git commit and tag
      - name: Push Git tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push origin HEAD  # push pom.xml commit
          git tag -a "${{ steps.set-version.outputs.new_tag }}" -m "Release ${{ steps.set-version.outputs.new_tag }}"
          git push origin "${{ steps.set-version.outputs.new_tag }}"

      # 6Ô∏è‚É£ Create GitHub Release
      - name: Create GitHub Release
        uses: actions/create-release@v1
        with:
          tag_name: "${{ steps.set-version.outputs.new_tag }}"
          release_name: "Release ${{ steps.set-version.outputs.new_tag }}"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 7Ô∏è‚É£ Setup JDK
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'
          cache: 'maven'

      # 8Ô∏è‚É£ Build Maven project
      - name: Build with Maven
        run: mvn clean install -DskipTests

      # 9Ô∏è‚É£ Setup Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # üîü Docker login
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 1Ô∏è‚É£1Ô∏è‚É£ Build and push Docker image
      - name: Build and Push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile1
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/boardgame-fromgit:${{ steps.set-version.outputs.new_tag }}
