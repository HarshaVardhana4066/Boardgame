name: Build and publish Docker image

permissions:
  contents: write

on:
  push:
    branches:
      - main
      - feature
  pull_request:
    branches:
      - main
      - feature
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2Ô∏è‚É£ Setup JDK for Maven
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'
          cache: 'maven'

      # 3Ô∏è‚É£ Fetch all tags
      - name: Fetch all tags
        run: git fetch --tags

      # 4Ô∏è‚É£ Set Version (pure version, no branch)
      - name: Set Version
        id: set-version
        run: |
          latest_tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "v1.0.0")
          IFS='.' read -r major minor patch <<< "${latest_tag#v}"
          while true; do
            patch=$((patch + 1))
            new_tag="v${major}.${minor}.${patch}"
            if ! git rev-parse "$new_tag" >/dev/null 2>&1; then
              break
            fi
          done
          echo "Calculated new tag: $new_tag"
          echo "new_tag=$new_tag" >> "$GITHUB_OUTPUT"

      # 5Ô∏è‚É£ Prepare POM version (prepend branch name only once)
      - name: Prepare POM version
        id: prepare-pom
        run: |
          branch="${GITHUB_REF_NAME}"
          safe_branch=$(echo "$branch" | tr '/' '-' | tr -cd '[:alnum:]._-')
          version="${{ steps.set-version.outputs.new_tag }}"
          if [ "$safe_branch" = "main" ]; then
            pom_version="$version"
          else
            pom_version="${safe_branch}-$version"
          fi
          echo "POM version: $pom_version"
          echo "pom_version=$pom_version" >> "$GITHUB_OUTPUT"
          echo "docker_tag=$pom_version" >> $GITHUB_ENV

      # 6Ô∏è‚É£ Update pom.xml version
      - name: Update pom.xml version
        run: mvn versions:set -DnewVersion=${{ steps.prepare-pom.outputs.pom_version }} -DgenerateBackupPoms=false

      # 7Ô∏è‚É£ Verify pom.xml version
      - name: Verify pom.xml version
        run: grep "<version>" pom.xml

      # 8Ô∏è‚É£ Build Maven project
      - name: Build with Maven
        run: mvn clean install -DskipTests

      # 9Ô∏è‚É£ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # üîü Docker login (main only)
      - name: Login to Docker Hub
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 1Ô∏è‚É£1Ô∏è‚É£ Build & Push Docker image using docker/build-push-action
      - name: Build and Push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile1
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/boardgame-fromgit:${{ env.docker_tag }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/boardgame-fromgit:cache
          cache-to: type=inline

      # 1Ô∏è‚É£2Ô∏è‚É£ Configure Git (main only)
      - name: Configure Git user
        if: github.ref == 'refs/heads/main'
        run: |
          git config user.name "Harshavardhana"
          git config user.email "your-email@example.com"

      # 1Ô∏è‚É£3Ô∏è‚É£ Push Git tag (main only)
      - name: Push Git tag
        if: github.ref == 'refs/heads/main'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git tag -a "${{ steps.set-version.outputs.new_tag }}" -m "Release ${{ steps.set-version.outputs.new_tag }}"
          git push origin "${{ steps.set-version.outputs.new_tag }}"

      # 1Ô∏è‚É£4Ô∏è‚É£ Create GitHub Release (main only)
      - name: Create GitHub Release
        if: github.ref == 'refs/heads/main'
        uses: actions/create-release@v1
        with:
          tag_name: "${{ steps.set-version.outputs.new_tag }}"
          release_name: "Release ${{ steps.set-version.outputs.new_tag }}"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
