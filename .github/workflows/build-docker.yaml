name: Build and publish image to docker hub
on:
  push:
    branches:
      - main
  pull:
    branches:
      - main
  workflow_dispatch:
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4
      - name: build image
        run: docker build . -t phoenix4066/boardgame:v1