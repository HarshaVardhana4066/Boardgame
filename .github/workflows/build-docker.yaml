name: Build and publish image to docker hub

permissions:
  contents: write

on:
  push:
    branches:
      - main
      - feature
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Fetch all tags
        run: git fetch --tags

      - name: Set Version (auto-bump if tag exists)
        id: set-version
        run: |
          latest_tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$latest_tag" ]; then
            # No tags yet â†’ start at v1.0.0
            new_version="1.0.0"
          else
            # Extract numbers
            IFS='.' read -r major minor patch <<< "${latest_tag#v}"

            # Keep bumping patch until an unused version is found
            while git rev-parse "v$major.$minor.$patch" >/dev/null 2>&1; do
              patch=$((patch + 1))
            done

            new_version="$major.$minor.$patch"
          fi

          echo "New version determined: v$new_version"
          echo "new_version=$new_version" >> "$GITHUB_OUTPUT"

      - name: Set Git user
        run: |
          git config user.name "Harshavardhana"
          git config user.email "your-email@users.noreply.github.com"

      - name: Push Git tag
        if: github.ref == 'refs/heads/main'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          version="v${{ steps.set-version.outputs.new_version }}"
          git tag -a "$version" -m "Release $version"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} "$version"

      - name: Create GitHub Release
        if: github.ref == 'refs/heads/main'
        uses: actions/create-release@v1
        with:
          tag_name: "v${{ steps.set-version.outputs.new_version }}"
          release_name: "Release v${{ steps.set-version.outputs.new_version }}"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'
          cache: 'maven'

      - name: Build with Maven
        run: mvn clean install -DskipTests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image and push to Docker Hub
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile1
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/boardgame-fromgit:v${{ steps.set-version.outputs.new_version }}
